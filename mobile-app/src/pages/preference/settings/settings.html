<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="grid-noise">
  <button ion-item class="quick-set" (click)="notifyMe()">
    <ion-icon *ngIf="settings.ring_mode" name="ios-notifications-outline" item-start></ion-icon>
    <ion-icon *ngIf="!settings.ring_mode" name="ios-notifications-off-outline" item-start></ion-icon>
    <div>Notifications</div>
  </button>

  <button ion-item class="quick-set" (click)="faq()">
    <ion-icon name="ios-help-circle-outline" item-start></ion-icon>
    <div>Application FAQ</div>
  </button>
